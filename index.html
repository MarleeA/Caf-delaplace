<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img width="150px" src="img/Marron et Taupe Simple Monoligne Café Coffee House Logo.png" id="logo" alt="">
        <!-- <h1>Bienvenue au Café de la Place</h1> -->
    </header>

    <form>
        <input type="text" id="nameProduct" placeholder="Entrez le nom du produit">
        <input type="number" min="1" id="quantityProduct" placeholder="Entrez la quantité">
        <input type="text" id="prixAchat" placeholder="Entrez le prix d'achat">
        <input type="text" id="prixVente" placeholder="Entrez le prix de vente">
        <select name="" id="typeDrink" aria-placeholder="" >
            <option value="">---choisir le type de boisson---</option>
            <option value="Boisson alcoolisée">Boisson alcoolisée</option>
            <option value="Boisson non-alcoolisée">Boisson non-alcoolisée</option>
            <option value="Autre">Autre</option>
        </select>
        <input type="text" id="degreAlcool" placeholder="Entrez le degré d'alcool">
        <input type="submit" id="inputSubmit" value="Ajoutez le nouveau produit">
    </form>

    <div id="productListDom"></div>
   
    


    <script src="js/script.js"></script>
</body>
</html>
